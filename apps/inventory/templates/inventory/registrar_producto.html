{% extends 'base.html' %}

{% block title %}Registrar Producto - POS Radiocity{% endblock %}

{% block content %}
<h1>Registrar Nuevo Producto</h1>

<form method="post">
   {% csrf_token %}
   
   <div class="form-group">
       <label for="nombre">Nombre del Producto:</label>
       <input type="text" id="nombre" name="nombre" required>
   </div>
   
   <div class="form-group">
       <label for="precio">Precio:</label>
       <input type="number" step="0.01" id="precio" name="precio" required>
   </div>
   
   <div class="form-group">
       <label for="stock">Stock Inicial:</label>
       <input type="number" id="stock" name="stock" value="0">
   </div>
   
   <div class="form-group">
       <label for="cantidad_medida">Cantidad por Medida:</label>
       <input type="number" id="cantidad_medida" name="cantidad_medida" value="1">
   </div>
   
   <div class="form-group">
       <label for="unidad_medida">Unidad de Medida:</label>
       <select id="unidad_medida" name="unidad_medida">
           <option value="unidad">Unidad</option>
           <option value="ml">Mililitros</option>
           <option value="gr">Gramos</option>
           <option value="kg">Kilogramos</option>
           <option value="litro">Litros</option>
           <option value="caja">Caja</option>
       </select>
   </div>
   
   <div class="form-group">
       <label for="codigo_producto">Código (opcional):</label>
       <input type="text" id="codigo_producto" name="codigo_producto">
   </div>
   
   <div class="form-group">
       <label for="descripcion">Descripción:</label>
       <textarea id="descripcion" name="descripcion" rows="3"></textarea>
   </div>
   
   <button type="submit" class="btn btn-success">Guardar Producto</button>
   <a href="{% url 'inventory:inventario_panel' %}" class="btn">Cancelar</a>
</form>
{% endblock %}
