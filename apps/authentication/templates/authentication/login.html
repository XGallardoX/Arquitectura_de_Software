{% extends 'base.html' %}

{% block title %}Login - POS Radiocity{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 100px auto; padding: 40px; background: white; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
   <h2 style="text-align: center; margin-bottom: 30px; color: #333;">POS Radiocity</h2>
   
   <form method="post">
       {% csrf_token %}
       
       <div class="form-group">
           <label for="username">Usuario:</label>
           <input type="text" id="username" name="username" required>
       </div>
       
       <div class="form-group">
           <label for="password">Contraseña:</label>
           <input type="password" id="password" name="password" required>
       </div>
       
       <button type="submit" class="btn btn-success" style="width: 100%;">Iniciar Sesión</button>
   </form>
</div>
{% endblock %}
